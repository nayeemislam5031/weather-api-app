<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="current-info">


            <div class="date-container">
                <div class="time" id="time">
                     <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    
                </div>
                <div class="others" id="current-weather-items">
                                  
                    
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Bangladesh
                </div>
                <div class="country" id="country">Bangladesh</div>
            </div>
        </div>
        </div>       
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="image/weather-icon.png" alt="Weather-icon" class="w-icon">
            <div class="others">
                <div class="day">Monday</div>
            <div class="temp">Night - 25.8&#176;C</div>
            <div class="temp">Day - 38.6.8&#176;C</div>
            </div>
            
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forcast-item">
                <div class="day">Tue</div>
                <img src="image/weather-icon.png" alt="Weather-icon" class="w-icon">
                <div class="temp">Night - 25.8&#176;C</div>
                <div class="temp">Day - 38.6.8&#176;C</div>
            </div>

            <div class="weather-forcast-item">
                <div class="day">wed</div>
                <img src="image/weather-icon.png" alt="Weather-icon" class="w-icon">
                <div class="temp">Night - 25.8&#176;C</div>
                <div class="temp">Day - 38.6.8&#176;C</div>
            </div>

            <div class="weather-forcast-item">
                <div class="day">thur</div>
                <img src="image/weather-icon.png" alt="Weather-icon" class="w-icon">
                <div class="temp">Night - 25.8&#176;C</div>
                <div class="temp">Day - 38.6.8&#176;C</div>
            </div>

            <div class="weather-forcast-item">
                <div class="day">Fri</div>
                <img src="image/weather-icon.png" alt="Weather-icon" class="w-icon">
                <div class="temp">Night - 25.8&#176;C</div>
                <div class="temp">Day - 38.6.8&#176;C</div>
            </div>

            <div class="weather-forcast-item">
                <div class="day">sat</div>
                <img src="image/weather-icon.png" alt="Weather-icon" class="w-icon">
                <div class="temp">Night - 25.8&#176;C</div>
                <div class="temp">Day - 38.6.8&#176;C</div>
            </div>

            <div class="weather-forcast-item">
                <div class="day">sun</div>
                <img src="image/weather-icon.png" alt="Weather-icon" class="w-icon">
                <div class="temp">Night - 25.8&#176;C</div>
                <div class="temp">Day - 38.6.8&#176;C</div>
            </div>

            
        </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="script.js"></script>
</body>
</html>
